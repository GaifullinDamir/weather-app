<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.min.css">
    <title>Sudum</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__container">
                <img src="./images/logos/logo250x100.svg" alt="logo" class="header__logo">
                <form
                    class="search-form"
                    action="index.html"
                    method="get">
                    <input
                        type="text"
                        class="input search-form__input"
                        name="city"
                        placeholder="Введите название населенного пункта">
                    <button
                        type="submit"
                        class="button search-form__button"
                        >Поиск
                    </button>
                </form>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <h1 class="main__head">Погода в городе <span class="info-value info-value_head">Казань</span></h1>
            <div class="weather-info__container">
                <div class="left-side">
                    <div class="weather-info__temperature">
                        <div class="weather-info__temperature-number">
                            +25&deg;
                        </div>
                        <img
                            src="./images/icons/02d@2x.png"
                            alt="weather"
                            class="weather-info__temperature-img">
                    </div>
                    <div class="weather-info__label" id="weather-descr">дождь</div>
                    <div class="weather-info__label" id="temperature-feels">Ощущается как: <span class="info-value">+23&deg;</span></div>
                    <div class="weather-info__label" id="pressure">Атмосферное давление: <span class="info-value">1000 ГПа</span></div>
                    <div class="weather-info__label" id="humidity">Влажность: <span class="info-value">45 %</span></div>
                    <div class="weather-info__label" id="visibility">Видимость: <span class="info-value">10 км</span></div>
                    <div class="weather-info__label" id="clouds">Облачность: <span class="info-value">37%</span></div>
                    <div class="weather-info__label" id="rain">Количество осадков за последний час: <span class="info-value">2.37 мм</span></div>
                </div>
                <div class="right-side">
                    <div class="weather-info__wind">
                        <div class="weather-info__wind-head">Ветер:</div>
                        <div class="wind-widget">
                            <img
                                src="./images/icons/wind-compass.svg"
                                alt="wind-compass"
                                class="wind-widget__compass">
                            <img
                                src="./images/icons/wind-arrow.svg"
                                alt="wind-arrow"
                                class="wind-widget__arrow">
                            <div class="wind-widget__wind-speed">2<br>м/с</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">

        </div>
    </footer>
    <script src="./bundle.js"></script>
</body>
</html>
