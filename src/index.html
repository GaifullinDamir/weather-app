<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.min.css">
    <title>Sudum</title>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <img src="./images/logos/logo250x100.svg" alt="logo" class="header__logo">
            <form
                class="search-form"
                action="index.html"
                method="get">
                <input
                    type="text"
                    class="input search-form__input"
                    name="city"
                    placeholder="Введите название населенного пункта">
                <button
                    type="submit"
                    class="button search-form__button"
                    >Поиск
                </button>
            </form>
        </div>
    </header>
    <main class="main">
        <div class="main__container hide">

        </div>
        <div class="plug__container">
            <h1 class="plug__head">SUDUM - погода</h1>
            <div class="plug__text">Будьте в курсе погодных условий с <span class="plug__highlight">SUDUM</span></div>
        </div>
    </main>
    <footer class="footer">
        <div class="company-name">&copy; SUDUM</div>
    </footer>
    <script src="./bundle.js"></script>
</body>
</html>
