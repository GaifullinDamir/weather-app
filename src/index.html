<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.min.css">
    <title>Sudum</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__container">
                <img src="./images/logos/logo250x100.svg" alt="logo" class="header__logo">
                <form
                    class="search-form"
                    action="index.html"
                    method="get">
                    <input
                        type="text"
                        class="input search-form__input"
                        name="city"
                        placeholder="Введите название населенного пункта">
                    <button
                        type="submit"
                        class="button search-form__button"
                        >Поиск
                    </button>
                </form>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <h1 class="main__head">Погода в городе <span class="span">Казань</span></h1>
            <div class="weather-info__container">
                <div class="weather-info__temperature">
                    <div class="weather-info__temperature_number">
                        +25&deg;
                    </div>
                    <img
                        src="./images/icons/02d@2x.png"
                        alt="weather"
                        class="weather-info__temperature_img">
                </div>
                <div class="weather-info__description">дождь</div>
                <div class="weather-info__temperature-feels">+23&deg;</div>
                <div class="weather-info__pressure">1000 ГПа</div>
                <div class="weather-info__humidity">45 %</div>
                <div class="weather-info__visibility">10 км</div>
                <div class="weather-info__wind">
                    <div class="wind-widget">
                        <img
                            src="./images/icons/wind-compass.svg"
                            alt="wind-compass"
                            class="wind-widget__compass">
                        <img
                            src="./images/icons/wind-arrow.svg"
                            alt="wind-arrow"
                            class="wind-widget__arrow">
                        <div class="wind-widget__wind_speed">2<br>м/с</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">

        </div>
    </footer>
    <script src="./bundle.js"></script>
</body>
</html>
